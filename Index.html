<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[gray]">
        <div class="text-white mb-[20px] font-medium text-[20px]">Increament and Decrement</div>

        <div class="bg-[white] gap-12 p-3 px-5 flex text-[25px] text-[#344151] rounded-sm">
            <!-- Negative Button -->
            <button onclick="decreament()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- Positive Button -->
            <button onclick="increament()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d712363660.js" crossorigin="anonymous"></script>
    <script src="Main.js"></script>
</body>
</html>
